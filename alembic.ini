[alembic]
# script_location: Specifies where Alembic migrations are stored
script_location = alembic

# Prepend sys.path to support relative imports
prepend_sys_path = .

# Version locations: list of paths where Alembic looks for migrations
# Can be semicolon-separated list
version_locations = %(here)s/alembic/versions

# Truncate slug length (set to 40 for shorter names)
truncate_slug_length = 40

# Revision ID format
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s
file_template = %%(rev)s_%%(slug)s

# Timezone for timestamps (defaults to UTC)
# timezone =

# Max file length of the filename template (default 60)
# output_encoding = utf-8

[post_write_hooks]
# Post-write hooks (e.g., for linting or formatting)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 79 REVISION_SCRIPT_FILENAME

[alembic:exclude]
# Tables to exclude from autogeneration
# tables = table1, table2

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
