version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: veo_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-veo_db}
      MYSQL_USER: ${MYSQL_USER:-veo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-veo_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: veo_api
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-veo_user}:${MYSQL_PASSWORD:-veo_password}@mysql:3306/${MYSQL_DATABASE:-veo_db}
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:5173}
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./alembic.ini:/app/alembic.ini
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        alembic upgrade head &&
        python -m app.seed &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  mysql_data:
